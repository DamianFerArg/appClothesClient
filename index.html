<head>

    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

<body>
    <header class="header">
        <div class="title">
            <h1>CELESTE CIELO</h1>
        </div>
        <nav>
            <div class="logo">
                <img src="/img/Planet.png" alt="Logo">
            </div>
        </nav>
    </header>

    <section id="latest-items" class="carousel-section">
        <h2>Últimos Productos</h2>
        <div class="swiper">
            <div class="swiper-wrapper">
                <!-- Carousel slides will be dynamically generated here -->
            </div>
            <!-- Optional navigation buttons -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>

            <div class="swiper-pagination"></div>
        </div>
    </section>
    
    <section id="inventory" class="inventory-section">
        <h2>Inventario Actual</h2>
        <div class="filter-bar">
            <label for="categoria-select">Categoría:</label>
            <select id="categoria-select" class="dropdown">
                <option value="all">Todos</option>
                <option value="Hombre">Hombre</option>
                <option value="Mujer">Mujer</option>
                <option value="Niños">Niños</option>
            </select>
        </div>
        <div id="item-list" class="card-container">

        </div>
    </section>
